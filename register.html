<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Spotify Clone</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Header / Navigation -->
    <header>
        <nav>
            <div class="logo">
                <img src="https://imgs.search.brave.com/nRefV5j2g4Af-TxaCO6G99iZqcuPyl7tG2XHQARQMhU/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/bG9nb2pveS5jb20v/d3AtY29udGVudC91/cGxvYWRzLzIwMTgv/MDUvMDExNDI1Mzcv/OF9iaWczNi03Njh4/NTkxLnBuZw" alt="Logo">
            </div>
        </nav>
    </header>

    <div class="auth-form-container">
        <h2>Create your account</h2>

        <!-- Registration Form -->
        <form action="player.html" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <footer>
        <p>Spoon - All Rights Reserved</p>
    </footer>
</body>
</html>
